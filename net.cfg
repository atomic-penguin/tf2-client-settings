// This adds aliases for defaultnet, goodnet, badnet

// Just set cl_interp to 0, and let Steam network settings dictate rate settings
// Choose the correct Steam network settings via "Settings->Download+Cloud->Connection speed"
cl_interp 0

alias defaultnet "cl_cmdrate 30; cl_interp 0.1; cl_interp_ratio 2; cl_lagcompensation 1; cl_pred_optimize 1; cl_smooth 1; cl_smoothtime 0.1; cl_updaterate 20; rate 30000; echo defaultnet_enabled"
alias dslnet "cl_cmdrate 40;cl_interp 0.025;cl_interp_ratio 1;cl_lagcompensation 1;cl_pred_optimize 2;cl_smooth 0;cl_smoothtime 0.01;cl_updaterate 40;rate 35000;echo badnet_enabled"
alias goodnet "cl_cmdrate 66;cl_interp 0.0152;cl_interp_ratio 1;cl_lagcompensation 1;cl_pred_optimize 2;cl_smooth 0;cl_smoothtime 0.01;cl_updaterate 66;rate 60000;echo goodnet_enabled"
