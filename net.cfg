// This adds aliases for goodnet, badnet
// My highfps.cfg enables the "goodnet" options

alias goodnet "cl_cmdrate 66;cl_interp 0.0152;cl_interp_ratio 1;cl_lagcompensation 1;cl_pred_optimize 2;cl_smooth 0;cl_smoothtime 0.01;cl_updaterate 66;rate 60000;echo goodnet_enabled"
alias badnet "cl_cmdrate 40;cl_interp 0.025;cl_interp_ratio 1;cl_lagcompensation 1;cl_pred_optimize 2;cl_smooth 0;cl_smoothtime 0.01;cl_updaterate 40;rate 35000;echo badnet_enabled"

